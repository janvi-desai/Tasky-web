<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

        rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- outer CSS  -->
    <link rel="stylesheet" href="style.css">
    <title>Tasky</title>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Front page</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary addbut"><i class="fas fa-plus"></i> Add new</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="input-group mb-3 shadow">
                    <input type="text" class="form-control" placeholder="Search task" aria-label="Search task"
                        aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>

        <!-- Cards  -->
        <section class="crd">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="card text-center h-100">
                        <div class="card-header d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-success buttun"><i
                                    class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-outline-danger buttun"><i
                                    class="fas fa-trash-alt"></i></button>
                        </div>
                        <img src="https://images.pexels.com/photos/760710/pexels-photo-760710.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                            class="card-img card-img-top" alt="Weekly plan">
                        <div class="card-body">
                            <h5 class="card-title">Weekly planning</h5>
                            <p class="card-text">when will complete the APY website, Assignments and notebooks.</p>
                            <a href="#" class="btn btn-primary"> Read More </a>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn float-end btn-outline-primary">Open task</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="card text-center h-100">
                        <div class="card-header d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-success buttun"><i
                                    class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-outline-danger buttun"><i
                                    class="fas fa-trash-alt"></i></button>
                        </div>
                        <img src="https://images.pexels.com/photos/4458/cup-mug-desk-office.jpg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                            class="card-img card-img-top" alt="Weekly plan">
                            class="card-img " alt="Blog Writing">
                        <div class="card-body">
                            <h5 class="card-title">Blog Writing</h5>
                            <p class="card-text">Blog about "what is software testing?"</p>
                            <a href="#" class="btn btn-primary"> Read More </a>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn float-end btn-outline-primary">Open task</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="card text-center h-100">
                        <div class="card-header d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-success buttun"><i
                                    class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-outline-danger buttun"><i
                                    class="fas fa-trash-alt"></i></button>
                        </div>
                        <img src="https://images.pexels.com/photos/3937468/pexels-photo-3937468.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                            class="card-img card-img-top" alt="Friends picnic">
                        <div class="card-body">
                            <h5 class="card-title">Friends picnic</h5>
                            <p class="card-text">19:00:00,  1<sup>st</sup> July'21 <br/>Place : Castly Rock</p>
                            <a href="#" class="btn btn-primary"> Read More</a>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn float-end btn-outline-primary">Open task</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
